# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:       
  release-ppa:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          repository: 'linuxmint/hypnotix'

      - name: Set version to ubuntu
        run: |
          # See https://linuxmint.com/download_all.php for version names
          
          # Ubuntu Jammy 22.04
          sed -i 's/vanessa/jammy/' debian/changelog
          sed -i 's/vera/jammy/' debian/changelog
          sed -i 's/victoria/jammy/' debian/changelog
          sed -i 's/virginia/jammy/' debian/changelog
          
          # Ubuntu Noble 24.04
          sed -i 's/wilma/noble/' debian/changelog
          sed -i 's/xia/noble/' debian/changelog
          sed -i 's/zara/noble/' debian/changelog
          
          # Print the updated changelog
          cat debian/changelog

      - name: Detect latest version
        run: |
          # Extract the version number from the changelog
          VERSION=$(grep -oP 'hypnotix \(\K[0-9]+\.[0-9]+' debian/changelog | head -n 1)            
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Hypnotix version: $VERSION"

      - name: Install dependencies
        run: sudo apt-get install devscripts debhelper build-essential

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.PPA_GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}

      - name: Run build
        run: |
          debuild -kstefan.lobbenmeier@gmail.com -S -sa
          pwd
          tree ..
          
      - name: Publish PPA
        run: |
          cd ..
          dput ppa:stefanlobbenmeier/hypnotix hypnotix_$VERSION_source.changes
